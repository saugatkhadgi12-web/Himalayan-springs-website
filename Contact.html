<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Himalayan Spring Water</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'DM Sans', sans-serif;
        }

        body {
            background-color: #E8F4FF;
            color: #333;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 100px;
            background-color: white;
            position: relative;
        }

        header img {
            width: 100px;
            height: auto;
        }

        p {
            font-family: 'DM Sans', sans-serif;
            font-size: 18px;
            font-weight: 200;
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            color: #ffff;
            font-size: 128px;
        }

        h2 {
            font-family: 'DM Sans';
            color: black;
            font-size: 96px;
        }

        h3 {
            font-family: 'DM Serif Display', sans-serif;
            font-size: 48px;
            font-weight: 400;
        }

        h4 {
            font-family: 'DM Sans', serif;
            font-size: 36px;
            font-weight: bold;
        }

        button {
            padding: 20px 30px;
            border-radius: 40px;
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 20px;
            color: white;
            background-color: #72B1E7;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.05);
        }

        .menu {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-left: auto;
        }

        .menu a {
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #72B1E7;
        }

        .menu button {
            padding: 10px 20px;
            border-radius: 40px;
            border: none;
            font-size: 16px;
            background-color: #72B1E7;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu button:hover {
            transform: scale(1.05);
        }

        /* Burger menu styles */
        .burger {
            display: none;
            cursor: pointer;
            width: 30px;
            height: 25px;
            position: relative;
            z-index: 101;
        }

        .burger span {
            display: block;
            position: absolute;
            height: 3px;
            width: 100%;
            background: #333;
            border-radius: 3px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }

        .burger span:nth-child(1) {
            top: 0px;
        }

        .burger span:nth-child(2), .burger span:nth-child(3) {
            top: 10px;
        }

        .burger span:nth-child(4) {
            top: 20px;
        }

        .burger.open span:nth-child(1) {
            top: 10px;
            width: 0%;
            left: 50%;
        }

        .burger.open span:nth-child(2) {
            transform: rotate(45deg);
        }

        .burger.open span:nth-child(3) {
            transform: rotate(-45deg);
        }

        .burger.open span:nth-child(4) {
            top: 10px;
            width: 0%;
            left: 50%;
        }

        /* Mobile menu styles */
        @media (max-width: 768px) {
            header {
                padding: 20px 40px;
            }
            
            .burger {
                display: block;
            }

            .menu {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                max-width: 300px;
                height: 100vh;
                background-color: white;
                flex-direction: column;
                align-items: flex-start;
                padding: 100px 30px 30px;
                gap: 25px;
                transition: right 0.3s ease-in-out;
                box-shadow: -5px 0 15px rgba(0,0,0,0.1);
                z-index: 100;
            }

            .menu.open {
                right: 0;
            }

            .menu a {
                font-size: 18px;
                width: 100%;
                padding: 10px 0;
            }

            .menu button {
                width: 100%;
                font-size: 16px;
                padding: 12px 0;
                text-align: center;
            }

            /* Overlay when menu is open */
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.5);
                z-index: 99;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s, visibility 0.3s;
            }

            .overlay.open {
                opacity: 1;
                visibility: visible;
            }
        }

        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99;
            position: relative;
            padding: 80px 50px;
            background: url(Resource/Hero.jpg) no-repeat center/cover;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-form {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            margin-bottom: -130px;
            transform: translateY(30px);
            opacity: 0;
            transition: transform 0.8s ease, opacity 0.8s ease, box-shadow 0.3s ease;
        }

        .contact-form.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .contact-form:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .contact-form h4 {
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .contact-form h4.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .contact-form p {
            margin-bottom: 64px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease 0.2s, transform 0.8s ease 0.2s;
        }

        .contact-form p.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .form-row {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            flex: 1;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .form-group.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .form-group:nth-child(1) { transition-delay: 0.3s; }
        .form-group:nth-child(2) { transition-delay: 0.4s; }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #72B1E7;
            box-shadow: 0 0 0 2px rgba(114, 177, 231, 0.3);
            outline: none;
        }

        .form-group textarea {
            min-height: 100px;
        }

        .send-button {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 极速赛車8s ease 0.6s, transform 0.8s ease 0.6s;
        }

        .send-button.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .map-section {
            opacity: 0;
            transform: translateY(30px);
            z-index: 0;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .map-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .map-section iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        footer {
            background-color: #1E1E1E;
            color: white;
            padding: 20px 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        footer .footer-links1 a, 
        footer .footer-links2 a {
            color: white;
            margin-right: 40px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer .footer-links1 a:hover, 
        footer .footer-links2 a:hover {
            color: #72B1E7;
        }

        footer .right {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        footer .logo {
            width: 180px;
            justify-self: center;
            transition: transform 0.3s ease;
        }

        footer .logo:hover {
            transform: scale(1.05);
        }

        .footer-socials img {
            margin-left: 20px;
            transition: transform 0.3s ease;
        }

        .footer-socials img:hover {
            transform: scale(1.1);
        }

        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            .form-row {
                flex-direction: column;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 20px 40px;
            }

            .contact-section {
                padding: 60px 20px;
            }

            .contact-form {
                margin-bottom: -100px;
                padding: 30px;
            }

            /* FOOTER MOBILE FIXES - CENTERED LINKS */
            footer {
                flex-direction: column;
                padding: 40px 20px;
                text-align: center;
                gap: 30px;
            }
            
            footer .left, footer .right {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .footer-links1, .footer-links2 {
                display: flex;
                flex-direction: column;
                gap: 15px;
                margin-bottom: 20px;
                width: 100%;
                align-items: center;
            }
            
            footer .footer-links1 a, .footer-links2 a {
                margin: 0;
                margin-bottom: 10px;
                width: 100%;
                text-align: center;
            }
            
            footer .logo {
                margin: 20px 0;
                order: -1;
            }
            
            footer .right {
                flex-direction: column;
            }
            
            .footer-socials {
                margin-top: 20px;
                display: flex;
                justify-content: center;
            }
            
            .footer-socials img {
                margin: 0 10px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 15px 20px;
            }

            .contact-section {
                padding: 40px 15px;
            }

            .contact-form {
                margin-bottom: -80px;
                padding: 20px;
            }

            footer {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
                text-align: center;
            }

            footer .right {
                flex-direction: column;
                gap: 20px;
            }

            .footer-links1, 
            .footer-links2 {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            footer .footer-links1 a, 
            footer .footer-links2 a {
                margin-right: 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="Resource/LOGO.png" alt="Logo">
        <div class="burger">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="our client.html">Our Clients</a>
            <a href="Products.html">Products</a>
            <a href="Contact.html"><button>Contact Us</button></a>
        </div>
        <div class="overlay"></div>
    </header>

    <section class="contact-section">
        <form class="contact-form">
            <h4>Get in touch today</h4>
            <p>Have a question or inquiry? We'd love to hear from you—<strong>let's connect.</strong></p>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="text" placeholder="Phone" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Company Name">
                </div>
            </div>

            <div class="form-group" style="margin-bottom: 20px;">
                <textarea placeholder="Please type your message here..." required></textarea>
            </div>

            <button type="submit" class="send-button">Send message</button>
        </form>
    </section>

    <section class="map-section">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3303.961689930651!2d-86.81352768478245!3d33.5206603807519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88891bc4222f8e7d%3A0x极速赛車90859f453abcc3c极速赛車6!2sJefferson%20County%20Courthouse!5e0!3m2!1sen!2sus!4v1621707507793!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <footer>
        <div class="left">
            <div class="footer-links1">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Our Clients</a>
            </div>
        </div>
        
        <img class="logo" src="Resource/LOGO.png" alt="Himalayan Spring Water Logo">
        <div class="right">
            <div class="footer-links2">
                <a href="#">Products</a>
                <a href="#">Contact Us</a>
            </div>
            <div class="footer-socials">
                <img src="Resource/Icons/Social/ic_baseline-facebook.png" alt="Facebook">
                <img src="Resource/Icons/Social/mdi_linkedin.png" alt="LinkedIn">
                <img src="Resource/Icons/Social/ri_instagram-fill.png" alt="Instagram">
            </div>
        </div>
    </footer>

    <script>
        // Animation observer
        const animateOnScroll = () => {
            const elements = document.querySelectorAll('.contact-form, .contact-form h4, .contact-form p, .form-group, .send-button, .map-section');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            elements.forEach(element => {
                observer.observe(element);
            });
        };

        // Burger menu functionality
        const burgerMenu = () => {
            const burger = document.querySelector('.burger');
            const menu = document.querySelector('.menu');
            const overlay = document.querySelector('.overlay');

            burger.addEventListener('click', function() {
                this.classList.toggle('open');
                menu.classList.toggle('open');
                overlay.classList.toggle('open');
            });

            overlay.addEventListener('click', function() {
                burger.classList.remove('open');
                menu.classList.remove('open');
                this.classList.remove('open');
            });

            // Close menu when clicking on links
            const menuLinks = document.querySelectorAll('.menu a, .menu button');
            menuLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    burger.classList.remove('open');
                    menu.classList.remove('open');
                    overlay.classList.remove('open');
                });
            });
        };

        // Initialize animations when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            animateOnScroll();
            burgerMenu();
            
            // Add focus effects to form inputs
            const inputs = document.querySelectorAll('.form-group input, .form-group textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.style.transform = 'translateY(-2px)';
                });
                input.addEventListener('blur', () => {
                    input.parentElement.style.transform = 'translateY(0)';
                });
            });
        });

        // Handle reduced motion preference
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            document.querySelectorAll('*').forEach(el => {
                el.style.animation = 'none';
                el.style.transition = 'none';
            });
        }
    </script>
</body>

</html>
